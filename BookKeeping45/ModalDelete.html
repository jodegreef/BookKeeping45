<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h4 class="modal-title">Mark as sold: {{selected.number}} - {{selected.name}}</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-4"><span>Are you sure to delete?</span></div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Yes</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">No</button>
</div>
