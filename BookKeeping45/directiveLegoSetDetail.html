<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-4"><span>Number: </span></div>
        <div class="col-md-8"><input class="form-control" ng-model="selected.number" /></div>
    </div>

    <div class="row">
        <div class="col-md-4"><span>Name: </span></div>
        <div class="col-md-8"><input class="form-control" ng-model="selected.name" /></div>
    </div>
    <div class="row">
        <div class="col-md-4"><span>Purchase price: </span></div>
        <div class="col-md-8"><input class="form-control" ng-model="selected.purchasePrice" /></div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
